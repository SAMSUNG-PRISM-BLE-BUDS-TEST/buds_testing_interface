<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile testing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="song" >
        <p >CURRENT SONG : TEST1</p>
        <p >SONG STATUS : PLAYING</p>
        <p >CURRENT VOLUME : 6</p>
        
    </div>

    <div class="tch">
        <p style="margin:auto; ">TOUCH CONTROLS</p>
        <p style="background-color: green; color:white;padding:5px;border-radius: 10px;text-align: center;">SINGLE TAP : WORKING</p> 
        <p style="background-color: whitesmoke; color:black;padding:5px;border-radius: 10px;text-align: center;">DOUBLE TAP : WORKING</p>
        <p style="background-color: red; color:black;padding:5px;border-radius: 10px;text-align: center;">TRIPPLE TAP : NOT WORKING</p>
    </div>

    <div class="tch">
        <p style="background-color: RED; color:white;padding:5px;border-radius: 10px;text-align: center;">INCOMING CALL DETECTED</p> 
        <p style="background-color: GREEN; color:white;padding:5px;border-radius: 10px;text-align: center;">CALL STATUS: ONGOING</p> 
        </div>
</body>
</html>
